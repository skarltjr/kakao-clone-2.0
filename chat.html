<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/350b92caa0.js"
      crossorigin="anonymous"
    ></script>
    <link href="css/styles.css" rel="stylesheet" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">21:04</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">
          80%
        </span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <!-- // -->
    <header class="header">
      <div class="header__header-column">
        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">Best frined</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <!-- div는 기본적으로 display:block을 내포해서 레이아웃 망가질 수 span은 inline -->
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
  </div>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">
          Sunday,July 5,2020
        </span>
        <!-- 수신메세지는 3column 발신은 2개만 필요 -->
        <li class="incoming-message message">
          <img src="images/avatar.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">Best Friend</span>
            <span class="message__bubble">
              Let's make it
            </span>
          </div>
        </li>

        <li class="sent-message message">
          <div class="message__content">
            <span class="message__bubble">
              이건 답장이에요~ 다아압~자아앙~
            </span>
          </div>
        </li>

        <li class="incoming-message message">
          <img src="images/avatar.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">Best Friend</span>
            <span class="message__bubble">
              알겠습니다~!~!!~!
            </span>
          </div>
        </li>

        <li class="sent-message message">
          <div class="message__content">
            <span class="message__bubble">
              네에에에~!~!~!  
            </span>
          </div>
        </li>

      </main>
        <div class="chat__write-container">
          <input class="chat__write"
          type="text"
          placeholder="Send message"
          class="chat__write-input"
        />
        <div class="chat__icon-left chat__icon">
          <i class="far fa-plus-square"></i>
        </div>
  
        <div class="chat__icon-right chat__icon">
          <span class="chat__write-icon">
            <i class="far fa-smile-wink"></i>
          </span>
          <span class="chat__write-icon">
            <i class="fas fa-microphone"></i>
          </span>
        </div>
      </div>
  </body>
</html>
