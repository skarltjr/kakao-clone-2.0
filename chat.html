<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/350b92caa0.js"
      crossorigin="anonymous"
    ></script>

    <title>Chat | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">21:04</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">
          80%
        </span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <!-- // -->
    <header class="header">
      <div class="header__header-column">
        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
        <h1 class="header__title">Best frined</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <div class="header__icon">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">
          Sunday,July 5,2020
        </span>
        <!-- 수신메세지는 3column 발신은 2개만 필요 -->
        <li class="incoming-message message">
          <img src="images/avatar.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message_author">Best Friend</span>
            <div class="message__bubble">
              Let's make it
            </div>
          </div>
          <span class="message__timestamp"></span>
        </li>

        <li class="incoming-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <div class="message__bubble">
              네~
            </div>
          </div>
        </li>

        <div class="chat__wrtie">
          <div class="chat__write-column">
            <i class="far fa-plus-square"></i>
          </div>

          <div class="chat__write-column">
            <!-- text area는 너무 크기때문에 그냥 input -->
            <input
              type="text"
              placeholder="Send message"
              class="chat__write-input"
            />
          </div>

          <div class="chat__write-column">
            <span class="chat__write-icon">
              <i class="far fa-smile"></i>
            </span>
            <span class="chat__write-icon">
              <i class="fas fa-microphone"></i>
            </span>
          </div>
        </div>
      </ul>
    </main>
    <!-- // -->
  </body>
</html>
