<!-- /*index는 맨 처음에 열릴화면 == 채팅목록이고 메인이 될 화면*/ -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/350b92caa0.js"
      crossorigin="anonymous"
    ></script>
    <link href="css/styles.css" rel="stylesheet" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">21:04</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">
          80%
        </span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <!-- // -->
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Chat</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <!--  -->
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chat.html">
            <!-- 누르면 채팅을 하는 것 처럼 구현하기위해 chat을 링크한다 -->
            <div class="chats__chat friend friend--large">
              <div class="friend__column">
                <img src="images/avatar.jpg" class="m-avatar friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">
                    이동근
                  </span>
                  <span class="friend__bottom-text">
                    롤 ㄱㄱ
                  </span>
                </div>
              </div>
              <!-- 친구 목록은 2개의 div column으로 나눈데 왜냐면 기존에 정리해둔 사진,이름,상태메세지에다가
              친구리스트에서는 재생목록이 있는 걸 추가하기위해서 -->
              <div class="friend__column">
                <span class="chat__timestamp">
                  July 8
                </span>
              </div>
            </div>
          </a>
        </li>
        <!-- <li></li> 
        <li></li>
        <li></li>
        <li></li>   여러개의 채팅방이 있을것. -->
      </ul>
    </main>
    <!-- // -->
    <nav class="nav">
      <ul class="nav__list">
        <!-- 리스트를 만들기위해 ul -->
        <li class="nav__list-item">
          <!-- li는 사람모양을 누르면 친구목록으로 이동할 수 있게끔 다 링크해주기 위해 link -->
          <a href="friends-list.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- // -->
  </body>
</html>
